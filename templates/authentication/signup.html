<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fully secure Django Login</title>
</head>
<body>
    <h3>Register</h3>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="input username (only letters and numbers)" required>
<br>
        <label for="">Firstname</label>
        <input type="text" id="fname" name="fname" placeholder="input firstname " required>
<br>
        <label for="">Lastname</label>
        <input type="text" id="lname" name="lname" placeholder="input lastname " required>
<br>
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="input email " required>
<br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="input password " required>
<br>
        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="confirm password s" required>
<br>
        <button type="submit">Sign up</button>
    </form>
</body>
</html>
